<div class="settings-item">
  <app-toggler [id]="'transactions'" (ngModelChange)="transactionsSettingsChange.emit($event)" [(ngModel)]="allowTransactions"></app-toggler>
  <div class="label">Show Transactions Tile</div>
</div>

<div class="settings-item">
  <app-toggler [id]="'roles'" (ngModelChange)="setUserRole($event)" [(ngModel)]="isSuperAdmin"></app-toggler>
  <div class="label">Set Super Admin Role</div>
</div>
