<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="ssid">
    <th mat-header-cell *matHeaderCellDef> SSID</th>
    <td class="pointer" routerLink="{{transaction.id}}" mat-cell *matCellDef="let transaction">
      {{transaction.ssid}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td class="pointer" routerLink="{{transaction.id}}" mat-cell *matCellDef="let transaction">
      {{transaction.name}}
    </td>
  </ng-container>

  <ng-container *ngIf="!isWidget" matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> Processed</th>
    <td class="pointer" routerLink="{{transaction.id}}" mat-cell *matCellDef="let transaction">
      {{transaction.createdAt | date: 'MM/dd/yyyy hh:mm a'}}
    </td>
  </ng-container>

  <ng-container *ngIf="!isWidget && showCreator" matColumnDef="createdBy">
    <th mat-header-cell *matHeaderCellDef> Generated By</th>
    <td class="pointer" routerLink="{{transaction.id}}" mat-cell *matCellDef="let transaction">
      {{transaction.createdBy}}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td class="pointer" routerLink="{{transaction.id}}" mat-cell *matCellDef="let transaction">
      {{transactionStatuses[transaction.status]}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page of transactions">
</mat-paginator>
